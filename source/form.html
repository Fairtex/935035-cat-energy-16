<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подбор программы</title>
  <script>
    document.createElement( "picture" );
  </script>
  <script src="js/picturefill.min.js" async></script>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="form">
  <div style="display:none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header page-header--nojs">
    <div class="page-header__wrapper wrapper">
      <div class="page-header__top-box">
        <a href="index.html" class="page-header__logo-link ">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img src="img/logo-mobile.svg" alt="Cat energy логотип" width="191" height="38" class="page-header__logo">
          </picture>
        </a>
        <button type="button" class="page-header__toggle page-header__toggle--closed"></button>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="index.html" class="main-nav__link type-link">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a href="catalog.html" class="main-nav__link type-link">
              Каталог продукции
            </a>
          </li>
          <li class="main-nav__item">
            <span class="main-nav__link main-nav__link--active type-link">
              Подбор программы
            </span>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">

  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper wrapper">
      <div class="page-footer__logo-block">
        <a href="" class="page-footer__logo-signature-link">
          <img src="img/logo-footer.svg"  alt="Cat Energy" width="128" height="24" class="page-footer__logo">
        </a>
      </div>
      <div class="page-footer__social">
        <ul class="page-footer__social-list">
          <li class="page-footer__social-item">
            <a href="" class="page-footer__social-link">
              <svg width="22" height="12" class="page-footer__social-icon page-footer__social-icon--vk">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="" class="page-footer__social-link">
              <svg width="16" height="16" class="page-footer__social-icon page-footer__social-icon--inst">
                <use xlink:href="#icon-inst"></use>
              </svg>
            </a>
          </li>
          <li class="page-footer__social-item">
            <a href="" class="page-footer__social-link">
              <svg width="10" height="19" class="page-footer__social-icon page-footer__social-icon--fb">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__developers">
        <div class="page-footer__developers-link-block">
          <a href="https://htmlacademy.ru" class="page-footer__developers-link type-link">HTML Academy</a>
          <a href="https://htmlacademy.ru" class="page-footer__developers-link--logo">
            <svg width="27" height="34" class="page-footer__developers-icon">
              <use xlink:href="#icon-academy"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
